<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Bee Counter Game - Test Your Counting Skills!</title>
    <meta name="title" content="Bee Counter Game - Test Your Counting Skills!">
    <meta name="description" content="Challenge yourself with this addictive counting game! Count the bees as they appear, earn certificates, and compete for high scores. How many bees can you count?">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://j1me.github.io/beecountergame/">
    <meta property="og:title" content="Bee Counter Game - Test Your Counting Skills!">
    <meta property="og:description" content="Challenge yourself with this addictive counting game! Count the bees as they appear, earn certificates, and compete for high scores. How many bees can you count?">
    <meta property="og:image" content="https://j1me.github.io/beecountergame/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://j1me.github.io/beecountergame/">
    <meta property="twitter:title" content="Bee Counter Game - Test Your Counting Skills!">
    <meta property="twitter:description" content="Challenge yourself with this addictive counting game! Count the bees as they appear, earn certificates, and compete for high scores. How many bees can you count?">
    <meta property="twitter:image" content="https://j1me.github.io/beecountergame/preview.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="bee.svg">
    <link rel="apple-touch-icon" href="bee.svg">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="help-button-container">
                <button id="helpButton" class="help-button"><span>Help</span></button>
            </div>
            <div class="header-center">
                <h1>Bee Counter Game</h1>
                <div class="score-container">
                    <p>Highest Correct Count: <span id="highScore">0</span></p>
                </div>
            </div>
            <button id="resetGame" class="reset-button"><span>Reset</span></button>
        </header>

        <div class="game-controls">
            <div class="input-group">
                <input type="number" id="beeCount" placeholder="Count?" min="0">
                <button id="submitCount" class="submit-button"><span>Submit Count</span></button>
            </div>
        </div>

        <div id="feedback" class="feedback"></div>

        <div id="beeContainer" class="bee-container">
            <!-- Bees will be dynamically added here -->
        </div>
    </div>

    <!-- Add Modal for Help -->
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <ul>
                <li>Count all the bees you can see on your screen</li>
                <li>New bees appear as you scroll down</li>
                <li>Enter your count in the input box</li>
                <li>Try to get the highest correct count!</li>
            </ul>
            <button id="closeHelp" class="close-button">Got it!</button>
        </div>
    </div>

    <!-- Add Certificate Modal -->
    <div id="certificateModal" class="modal certificate-modal">
        <div class="modal-content">
            <h2>🎉 Congratulations!</h2>
            <p>You successfully counted <span id="certCount">0</span> bees!</p>
            <div class="certificate-options">
                <label>
                    Your Name:
                    <input type="text" id="certName" placeholder="Enter your name">
                </label>
                <button id="generateCert" class="certificate-button">Generate Certificate 🏆</button>
            </div>
            <button id="closeCert" class="close-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
